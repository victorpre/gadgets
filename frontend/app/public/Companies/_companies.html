<md-card>
  <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
    <div class="md-toolbar-tools">
      <span>Companies</span>
      <div flex></div>
      <md-button class="md-icon-button" ng-click="dialogService.openAddCompanyDialog()">
        <md-icon >add</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table  ng-model="selected" md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="getCompanies">
        <tr md-row>
          <th md-column md-order-by="id"><span>ID</span></th>
          <th md-column>Name</th>
          <th md-column style="text-align: center;">Actions</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="company" ng-repeat="company in service.companies | orderBy: query.order">
          <td md-cell> {{ company.id }} </td>
          <td md-cell> {{ company.name }} </td>
          <td md-cell>
            <md-button class="md-icon-button" ng-click="dialogService.openAddCompanyDialog(company, $index)">
              <md-icon >edit</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="service.removeCompany(company, $index)">
              <md-icon >delete</md-icon>
          </md-button>
        </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-card>
