<div class="md-toolbar-tools">
  <span>Filter</span>
</div>

<div layout-padding>
  <form name="filterForm">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Capacity</label>
        <input type="number" name="capacity" ng-model="filter.capacity" min="0">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Color</label>
        <input name="color" ng-model="filter.color">
      </md-input-container>
    </div>
  </form>
</div>
